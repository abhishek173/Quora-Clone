<!DOCTYPE html>
<html>
<head>
    <title>Quora Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">

        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <span style="color: #800020;">Quora Clone</span>
        </a>
        
        {% if user.is_authenticated %}
            <span class="nav-link" style="color: #6610f2;">
                Hi, {{ user.username }}
            </span>
        {% endif %}
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item me-2">
                        <a class="nav-link" href="{% url 'post_question' %}">Ask</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'register' %}">Sign Up</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
