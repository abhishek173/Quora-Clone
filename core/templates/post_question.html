{% extends 'base.html' %}
{% block content %}

    <div class="col-md-8">
        <h3>Ask a Question</h3>
        <form method="post" class="card card-body shadow-sm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    </div>
</div>
{% endblock %}
